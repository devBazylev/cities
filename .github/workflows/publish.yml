jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          # Например, для npm
          npm install

      - name: Build project
        run: |
          # Запуск сборки
          npm run build

      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "Build output exists."
          else
            echo "Build output does not exist!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
          git-config-name: "keksobot"
          git-config-email: "github+keksobot@htmlacademy.ru"
          target-folder: ${{ steps.get_pr.outputs.PR_NUMBER }}
          commit-message: "✔️ Сборка #${{ steps.get_pr.outputs.PR_NUMBER }}"
